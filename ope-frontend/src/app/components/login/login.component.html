<div class="home-body h-5/6 flex flex-col items-center justify-center">
  <form [formGroup]="credentials" class="flex flex-col items-center justify-center">

    <div class="text-5xl mb-8">
      <mat-icon class="text-5xl">fastfood</mat-icon>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>E-mail:</mat-label>
      <input name="email" class="w-full" matInput type="email" formControlName="email" >
    </mat-form-field>

    <mat-form-field  appearance="fill">
      <mat-label>Senha:</mat-label>
      <input name="password" class="w-full" matInput type="password" formControlName="password">
    </mat-form-field>

    <button (click)='loginWithCredentials()' class="w-full mat-dark-btn" mat-button type="submit">Login</button>
  </form>
</div>
