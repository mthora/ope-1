<div class="bg-gray-200 w-full h-48 p-4">
  <div *ngFor="let item of orderList" class="flex items-center">
    <span>
      <button (click)="removeAmount($event, item.product_id)" mat-button>
        <mat-icon>remove</mat-icon>
      </button>
    </span>
    <span>{{item.amount}}</span>
    <span>
      <button (click)="addAmount($event, item.product_id)" mat-button>
        <mat-icon>add</mat-icon>
      </button>
    </span>
    <span class="uppercase">{{item.name}}</span>
  </div>
</div>
