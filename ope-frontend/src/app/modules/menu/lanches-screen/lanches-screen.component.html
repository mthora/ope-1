<app-navbar>
  <ng-container main>
  <div class="flex flex-col items-center justify-center w-full" >
    <app-menu-header
      title="LANCHES"
      headerImage = "https://i0.hippopx.com/photos/632/330/466/french-fries-fast-food-junk-food-snack-preview.jpg"
      class="w-full flex flex-col items-center justify-center mt-4 mb-8"
      >
    </app-menu-header>

    <app-plates class="w-full flex flex-col items-center justify-center"
      [productId]="i.id"
      *ngFor="let i of lanches"
      plateName="{{i.name}}"
      platePrice="{{(i.price)}}"
      plateDescription="{{i.description.substring(0, 60)}}"
      [plateImage]="decodeImg(i.img)"
      [maxAmount]="i.amount"
      [admin]="admin"
    >
    </app-plates>
    <mat-spinner *ngIf="loading===true"></mat-spinner>
    <h2 *ngIf="(lanches.length === 0 && loading === false)">Este menu está vazio!</h2>
    <button (click)='navigate("cardapio/editar/novo")' *ngIf="admin" mat-button>Novo ítem</button>
  </div>
  </ng-container>
</app-navbar>
